<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Interfaz web para procesado de audio</title>
</head>

<body>
    <nav class="navbar navbar" id="nav-barra">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="letra-titulo">
                <img src="../static/img/logo.png" alt="bWolfx" width="50" height="44" id="logo"
                    class="d-inline-block align-text-top">
                Interfaz web para procesado de audio
            </a>
        </div>
    </nav>

    <div class="container my-3" id="contenedor-externo">
        <h1 style="text-align: center; margin: 2px; font-size: 2em;">AUDIO COMPRESSOR</h1>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4">
                <h3 style="text-align: center;">Audio IN</h3>
                <canvas id="grap-pic" height="25" width="175"></canvas>
                <div class="d-grid gap-1 col-6 mx-auto py-4">
                    <button id="recordButton" class="btn btn-primary" type="button">Start Rec</button>
                    <button id="startCompress" class="btn btn-primary" type="button">Start Compress</button>
                    <div class="progress mt-3">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button id="descargar-btn" class="btn btn-primary" type="button" disabled>Download</button>
                </div>
            </div>

            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4">
                <div class="control">
                    <label for="threshold1">Threshold:</label>
                    <!-- scale: 0 a -100 dB -->
                    <input type="range" id="threshold" min="-100" max="-1" value="-1">
                    <span id="threshold-value">-100 dB</span>
                </div>
                <div class="control">
                    <label for="ratio">Ratio:</label>
                    <!-- scale: 2:1 a 20:1 -->
                    <input type="range" id="ratio" min="2" max="20" value="2">
                    <span id="ratio-value">20:2</span>
                </div>
                <div class="control">
                    <label for="response">Response:</label>
                    <!-- scale: 40 a 250 ms -->
                    <input type="range" id="response" min="40" max="250" value="40">
                    <span id="response-value">250 ms</span>
                </div>
                <div class="control">
                    <label for="gain">Gain:</label>
                    <!-- scale: 0 a 100 dB -->
                    <input type="range" id="gain" min="10" max="100" value="1">
                    <span id="gain-value">100 dB</span>
                </div>
                <div class="control">
                    <label for="lookahead">Lookahead:</label>
                    <!-- scale: 0 a 10 ms -->
                    <input type="range" id="lookahead" min="1" max="10" value="1">
                    <span id="lookahead-value">1 ms</span>
                </div>
                <div class="radio-group">
                    <!-- selector rms or peak -->
                    <label><input type="radio" name="mode" value="0" checked>RMS</label>
                    <label><input type="radio" name="mode" value="1">PEAK</label>
                </div>
            </div>
        </div>
        <div class="row" id="compress-graph">
            <div class="col">
                <canvas id="compress" height="100"></canvas>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js_scripts/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js_scripts/drcFT.js') }}"></script>
    <script src="{{ url_for('static', filename='js_scripts/control.js') }}"></script>
</body>

</html>
